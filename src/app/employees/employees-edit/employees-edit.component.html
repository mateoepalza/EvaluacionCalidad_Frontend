<h1 *ngIf="!editMode; else updateEmployee">Crear empleado</h1>
<ng-template #updateEmployee>
    <h1>Actualizar empleado</h1>
</ng-template>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="identification">Cedula</label>
        <input type="text" id="identification" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
        <label for="username">Nombre</label>
        <input type="text" id="username" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label for="area">Área</label>
        <select id="area" class="form-control" formControlName="area">
            <option value="0" [disabled]="true" [selected]="true">Seleccione el área</option>
            <option *ngFor="let area of areasList" [ngValue]="area.id">{{ area.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" class="form-control" formControlName="cargo"> 
    </div>
    <div class="form-group">
        <label for="proceso">Proceso</label>
        <input type="text" id="proceso" class="form-control" formControlName="proceso">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="form-control" formControlName="telefono">
    </div>
    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label for="imagePath">Select the image</label>
        <input type="file" id="imagePath" class="form-control" formControlName="imagePath"
            (change)="handleImage($event)">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">{{editMode ? "Actualizar" : "Crear"}}</button>
    </div>
</form>
