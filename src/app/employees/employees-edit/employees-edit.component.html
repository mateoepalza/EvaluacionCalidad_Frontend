<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nombre</label>
        <input 
            type="text"  
            id="username"
            class="form-control"
            formControlName="username">
    </div>
    <div class="form-group">
        <label for="area">Área</label>
        <select id="area" class="form-control" formControlName="area">
            <option value="0" [disabled]="true" [selected]="true" >Seleccione el área</option>
            <option *ngFor="let area of areasList" [ngValue]="area.id">{{ area.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input 
            type="tel"
            id="telefono"
            class="form-control"
            formControlName="telefono">
    </div>
    <div class="form-group">
        <label for="email">Correo</label>
        <input 
            type="email" 
            id="email"
            class="form-control"
            formControlName="email">
    </div>
    <div class="form-group">
        <label for="imagePath">Select the image</label>
        <input 
            type="file"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            (change)="handleImage($event)">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">{{editMode ? "Actualizar" : "Crear"}}</button>
    </div>
</form>
